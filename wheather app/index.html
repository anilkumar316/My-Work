<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 to-blue-400 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-700">ğŸŒ¤ï¸ Weather Forecast</h1>

    <div class="space-y-4">
      <input id="cityInput" type="text" placeholder="Enter city name"
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" />

      <button onclick="getWeatherByCity()"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Search by City
      </button>

      <button onclick="getWeatherByLocation()"
              class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Use My Current Location
      </button>

      <!-- Recent Cities Dropdown -->
      <div id="recentCities" class="hidden">
        <label for="cityDropdown" class="block mt-4 font-medium text-gray-700">Recently Searched:</label>
        <select id="cityDropdown" class="w-full mt-1 p-2 border rounded"></select>
      </div>

      <!-- Error Message -->
      <div id="errorMsg" class="hidden text-red-600 font-semibold text-center"></div>
    </div>

    <!-- Weather Result -->
    <div id="weatherResult" class="hidden space-y-4 text-center">
      <h2 id="cityName" class="text-xl font-semibold text-gray-800"></h2>
      <img id="weatherIcon" class="mx-auto w-16 h-16" />
      <p id="description" class="capitalize text-gray-600"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="windSpeed"></p>

      <h3 class="text-lg mt-4 font-semibold text-blue-700">5-Day Forecast</h3>
      <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
    </div>
  </div>

  <script>
    const API_KEY = "bd5e378503939ddaee76f12ad7a97608";

    const cityInput = document.getElementById("cityInput");
    const cityDropdown = document.getElementById("cityDropdown");
    const recentCitiesDiv = document.getElementById("recentCities");
    const errorMsg = document.getElementById("errorMsg");
    const resultDiv = document.getElementById("weatherResult");

    function getWeatherByCity() {
      const city = cityInput.value.trim();
      if (!city) {
        showError("Please enter a city name.");
        return;
      }
      fetchWeather(city);
      saveRecentCity(city);
    }

    function getWeatherByLocation() {
      if (!navigator.geolocation) {
        showError("Geolocation is not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          fetch(
            `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric`
          )
            .then(res => res.json())
            .then(data => {
              if (data.cod !== 200) {
                showError("Unable to fetch location weather.");
                return;
              }
              displayWeather(data);
            })
            .catch(() => showError("Location weather error."));
        },
        () => showError("Failed to get location.")
      );
    }

    function fetchWeather(city) {
      fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
      )
        .then(res => res.json())
        .then(data => {
          if (data.cod !== 200) {
            showError("City not found.");
            return;
          }
          displayWeather(data);
          fetchForecast(city);
        })
        .catch(() => showError("Error fetching weather."));
    }

    function displayWeather(data) {
      errorMsg.classList.add("hidden");
      resultDiv.classList.remove("hidden");

      document.getElementById("cityName").textContent = data.name;
      document.getElementById("description").textContent =
        data.weather[0].description;
      document.getElementById("temperature").textContent =
        "ğŸŒ¡ï¸ Temperature: " + data.main.temp + " Â°C";
      document.getElementById("humidity").textContent =
        "ğŸ’§ Humidity: " + data.main.humidity + "%";
      document.getElementById("windSpeed").textContent =
        "ğŸ’¨ Wind Speed: " + data.wind.speed + " m/s";
      document.getElementById("weatherIcon").src =
        "https://openweathermap.org/img/wn/" + data.weather[0].icon + "@2x.png";
    }

    function fetchForecast(city) {
      fetch(
        `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`
      )
        .then(res => res.json())
        .then(data => {
          const forecastDiv = document.getElementById("forecast");
          forecastDiv.innerHTML = "";

          const daily = {};
          data.list.forEach(item => {
            const date = item.dt_txt.split(" ")[0];
            if (!daily[date] && item.dt_txt.includes("12:00:00")) {
              daily[date] = item;
            }
          });

          Object.keys(daily)
            .slice(0, 5)
            .forEach(date => {
              const item = daily[date];
              const card = document.createElement("div");
              card.className =
                "bg-blue-100 p-3 rounded shadow text-sm flex flex-col items-center gap-2";
              card.innerHTML = `
                <p class="font-bold">${date}</p>
                <img src="https://openweathermap.org/img/wn/${
                  item.weather[0].icon
                }@2x.png" alt="icon" class="w-10 h-10" />
                <p>${item.main.temp} Â°C</p>
                <p>ğŸ’§ ${item.main.humidity}%</p>
                <p>ğŸ’¨ ${item.wind.speed} m/s</p>
              `;
              forecastDiv.appendChild(card);
            });
        });
    }

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove("hidden");
      resultDiv.classList.add("hidden");
    }

    function saveRecentCity(city) {
      let cities = JSON.parse(localStorage.getItem("recentCities")) || [];
      if (!cities.includes(city)) {
        cities.unshift(city);
        if (cities.length > 5) cities.pop();
        localStorage.setItem("recentCities", JSON.stringify(cities));
      }
      loadRecentCities();
    }

    function loadRecentCities() {
      let cities = JSON.parse(localStorage.getItem("recentCities")) || [];
      if (cities.length === 0) {
        recentCitiesDiv.classList.add("hidden");
        return;
      }

      recentCitiesDiv.classList.remove("hidden");
      cityDropdown.innerHTML = "";
      cities.forEach(city => {
        const option = document.createElement("option");
        option.value = city;
        option.textContent = city;
        cityDropdown.appendChild(option);
      });

      cityDropdown.onchange = () => {
        cityInput.value = cityDropdown.value;
        getWeatherByCity();
      };
    }

    window.onload = loadRecentCities;
  </script>
</body>
</html>
